<app-screen-wrapper>
    <div class="container">

        <div class="row mt-5 p-3">
            <div class="col-12 text-center book-call-heading">
                {{heading}}
            </div>
        </div>

        <div class="row p-3" *ngIf="calls.length">
            <div class="col-md-8 col-sm-12 mx-auto">
                <app-call-card *ngFor="let call of calls" [data]="call"></app-call-card>
            </div>
        </div>

        <div class="row p-3">
            <div class="col-12">
                <div id="calendly-onboarding-wrapper" style="min-width:320px;height:650px;">
                </div>
            </div>
        </div>

    </div>
</app-screen-wrapper>
